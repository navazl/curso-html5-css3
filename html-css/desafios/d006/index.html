<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use a tag <h1>">Titulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abrr>">Abreviações</li>
        <li title="Use a tag <code>">Código-fonte</li>
        <li title="Use a tag <ul type='a'>">Lista numeradas</li>
        <li title="Use a tag <ul>">Lista com demarcadores</li>
    </ul>
</body>
</html>
